
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="calculadora.css" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="calculadora.js"></script>
    <title> Calculadora </title>
  </head>

  <body>
    <div class="calculator">
      <form action="#" name="calculator" id="calculator">
        <p id="displayText">0</p>
        <p>
          <input type="button" class="large" value="ANS" id="ANS"/>
          <input type="button" class="large" value="CE" id="CE"/>
          <input type="button" class="large" value="C" id="C"/>
        </p>
        <p>
          <input type="button" value="7" class="number"/>
          <input type="button" value="8" class="number"/>
          <input type="button" value="9" class="number"/>
          <input type="button" value="/"  class="operation"/>
          <input type="button" value="âˆš" class="squareRoot"/>
        </p>
        <p>
          <input type="button" value="4" class="number"/>
          <input type="button" value="5" class="number"/>
          <input type="button" value="6" class="number"/>
          <input type="button" value="*" class="operation"/>
          <input type="button" value="%" class="percent"/>
        </p>
        <p>
          <input type="button" value="1" class="number"/>
          <input type="button" value="2" class="number"/>
          <input type="button" value="3" class="number"/>
          <input type="button" value="-" class="operation"/>
          <input type="button" value="1/x" class="inverse"/>
        </p>
        <p>
          <input type="button" value="0" class="number"/>
          <input type="button" value="+/-" class="opposed"/>
          <input type="button" value="." class="number"/>
          <input type="button" value="+" class="operation"/>
          <input type="button" value="=" class="equal"/>
        </p>
      </form>
    </div>
  </body>
</html>
